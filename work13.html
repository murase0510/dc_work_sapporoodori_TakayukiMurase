<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Work13</title>
</head>
<body>
    <script> 
        const rand = Math.floor(Math.random() * 10 + 1);
        document.write(`<p>rand = ${rand}</p>`); 
        document.write(`<p>${kadaiMethod(rand)}</p>`); 

        function kadaiMethod(rand){
            if(rand % 2 == 0){
                return rand * 10;
            }else{
                return rand * 100;
            }
        }
    </script> 
</body>
</html>
