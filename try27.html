<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>要素の取得</title>
</head>
<body>
    <p id="id">id指定</p>
    <p class="class_name">class指定：1行目</p>
    <p class="class_name">class指定：2行目 </p>
    <p>==== JavaScriptの要素取得・出力ここから ====</p>
    <script> 
        const id = document.getElementById('id'); 	//idを指定して要素を取得
        document.write(`<p>${id.textContent }<p>`);	//取得した要素のテキストを表示	
        //classを指定して要素を取得
        const class_name = document.getElementsByClassName('class_name');
        //取得した要素のテキストを表示
        document.write(`<p>${class_name[0].textContent}<p>`); 
        //取得した要素のテキストを表示
        document.write(`<p>${class_name[1].textContent}<p>`); 
    </script>
</body>
</html>
