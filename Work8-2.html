<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Work8-2</title>
</head>
<body>
    <script> 
    let ans = 0
    for(let i = 1;i < 10;i++){
        for(let s = 1;s < 10;s++){
            ans = i * s;
            document.write(`<p>${i} * ${s} = ${ans}</p>`);
        }
    }
    </script> 
</body>
</html>
