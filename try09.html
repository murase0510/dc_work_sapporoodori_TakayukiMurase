<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>条件分岐</title>
</head>
<body>
    <script> 
        // 0～100までのランダムな数値を取得
        const score = Math.floor(Math.random() * 101);
        document.write(`<p>score: ${score}</p>`); 
        document.write(`<p>score == 100 : ${(score == 100)} </p>`);
        document.write(`<p>score >= 60 : ${ (score >= 60)} </p>`);

        if (score == 100) {
            document.write(`<p>満点です。</p>`);
        } else if (score >= 60) {
            document.write(`<p>合格です。</p>`);
        } else {
            document.write(`<p>不合格です</p>`);
        }
    </script> 
</body>
</html>
