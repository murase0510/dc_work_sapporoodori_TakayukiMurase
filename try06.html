<!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>プラス記号の扱い</title>
        </head>
    <body>
        <script> 
            let sum;
            const num = 1;	//数値型
            const str = '1';		//文字列型
            //数値型(1) + 数値型(1)
            sum = num + num;
            document.write(`<p>1 + 1= ${sum}</p>`);
            //文字列型('1') + 文字列型('1')
            sum = str + str;
            document.write(`<p>'1' + '1' = ${sum}</p>`);
            //数値型(1) + 文字列型('1')
            sum = num + str; 
            document.write(`<p>1 + '1' = ${sum}</p>`);
        </script> 
    </body>
</html>
