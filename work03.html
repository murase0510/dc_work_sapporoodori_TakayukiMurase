<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>変数の代入</title>
    </head>
    <body>
        <script> 
            let num = 1;
            let str = "str";
            let boolean = true;
            let nl = null;
            let empty = '';
            let example;

            console.log("num = " + num);
            console.log("str = " + str);
            console.log("boolean = " + boolean);
            console.log("nl = " + nl);
            console.log("empty = " + empty);
            console.log("example = " + example);
        </script> 
    </body>
</html>
