<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Work8-2while</title>
</head>
<body>
    <script> 
    let ans = 0
    let i = 1;
    let s = 1;
    while(i < 10){
        while(s < 10){
            document.write(`<p>${i} * ${s} = ${i * s}</p>`);
            s++;
            
        }
        i++;
        s = 1;
    }
    </script> 
</body>
</html>
