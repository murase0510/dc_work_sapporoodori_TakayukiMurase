<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>デバッグ </title>
</head>
<body>
    <script> 
        // 0～4までのランダムな数値を取得
        const random = Math.floor(Math.random() * 5); 
        document.write(`<p>random: ${random}</p>`); 

        // iが０から始まり、５未満の間繰り返し処理を行う
        for (let i = 0; i < 5; i++){
            document.write(i);
        }

        console.error('エラーを表示します。');// コンソールのエラー欄表示する。
    </script> 
</body>
</html>
