<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Work11</title>
</head>
<body>
    <script> 
    let num = [];
    for(let i = 0;i < 5; i++){
        num.push(Math.floor(Math.random() * 101));
    }
    for(let i = 0;i < 5;i++){
        if(num[i] % 2 == 0){
            document.write(`<p>${num[i]}(偶数)</p>`);
        }else{
            document.write(`<p>${num[i]}(奇数)</p>`);
        }     
    }
    </script> 

</body>
</html>
