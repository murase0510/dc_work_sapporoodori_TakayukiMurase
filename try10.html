<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>条件分岐</title>
</head>
<body>
    <script> 
        // 0～4までのランダムな数値を取得
        const random = Math.floor(Math.random() * 5);
        document.write(`<p>random: ${random}</p>`); 

        switch(random){
        case 1:
            document.write(`<p>変数randomの値は1です。 </p>`);
            break;	//switch文の処理を終了する
        case 2: 
            document.write(`<p>変数randomの値は2です。 </p>`);
            break; 	//switch文の処理を終了する
        default: 
            document.write(`<p>変数randomの値は1,2ではありません。 </p>`);
        }
    </script> 
</body>
</html>
