<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>work18</title>
</head>
<body>
    <script>
        const hankei = 4;
        function menseki(){
            return Math.PI * hankei * hankei;
        }

        function ensyu(){
            return Math.PI * hankei * 2;
        }

        document.write(`<p>面積：${menseki()}</p>`);
        document.write(`<p>円周：${ensyu()}</p>`);      
    </script> 
</body>
</html>
