<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Work8-1while</title>
</head>
<body>
    <script> 
        let i = 1
        while(i < 101){
            if(i % 3 == 0 && i % 4 == 0 ){
                document.write(`<p>Fizz Buzz</p>`); 
            }else if(i % 3 == 0 && i % 4 != 0){
                document.write(`<p>Fizz</p>`); 
            }else if(i % 3 != 0 && i % 4 == 0){
                document.write(`<p>Buzz</p>`); 
            }else{
                document.write(`<p>${i}</p>`); 
            }
            i++;
        }
    </script> 
</body>
</html>
